<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Spellbook</title>
    <script type="text/javascript" src="mustache.min.js"></script>
    <script type="text/javascript" src="bitset.min.js"></script>
    <script type="text/javascript" src="spells.js"></script>
    <script type="text/javascript" src="gen.js"></script>
    <style>
      body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol";
        margin: 0;
        padding: 0;
      }

      a,
      a:link,
      a:visited,
      a:hover,
      a:active {
          color: teal;
          text-decoration: inherit;
          font-weight: inherit;
          cursor: pointer;
      }

      #header {
        padding: 1em;
        text-align: center;
        font-size: .8em;
        margin-bottom: 2em;
      }

      #header h1 {
        font-size: 2em;
        margin: 0;
      }

      #container {
        width: 100%;
      }

      .row {
        margin: 0 auto;
      }

      .spell {
        margin: 1em;
        padding: .5em;
        font-size: .8em;
        width: 30em;
        display: inline-block;
        vertical-align: top;
      }

      .spell h3 {
        border-bottom: 1px solid gray;
      }

      .printlevel {
        display: inline;
        font-size: 2em;
      }

      @media print {
        @page { margin: 0; padding: 1.6cm; }

        body {
          /*font: 12pt Georgia, "Times New Roman", Times, serif;*/
          line-height: 1.3;
        }

        #header {
          display: none;
        }

        .row {
          page-break-inside: avoid;
          width: 90%;
          margin: auto;
        }

        .spell {
          width: 7.5cm;
          margin: 0 .5cm;
          padding: 0 .25cm;
        }

        .spell h3 {
          border-bottom: 1px solid gray;
        }
      }
    </style>
  </head>
  <body>
    <div id="header">
      <h1><a href="javascript:window.print()">Print me!</a></h1>
      Printing will page correctly and remove this header.<br/>
      Pro tip: use 'Save to PDF' to get a nice searchable PDF.<br/>
      <a id="closeheader">close this header</a><br/>
    </div>
    <div id="container">
      <div id="spells">
      Loading...
      </div>
    </div>
  </body>
</html>
